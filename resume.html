<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerReady | Resume Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dropzone {
            border: 2px dashed #d1d5db;
            transition: all 0.3s;
        }
        .dropzone.active {
            border-color: #3b82f6;
            background-color: #f0f7ff;
        }
        .progress-bar {
            height: 6px;
            border-radius: 3px;
        }
        .progress-fill {
            height: 100%;
            border-radius: 3px;
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <a href="dashboard.html" class="text-gray-600 hover:text-blue-600">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <i class="fas fa-chart-line text-blue-600 text-2xl"></i>
                <span class="text-xl font-bold text-gray-800">CareerReady</span>
            </div>
            <div class="flex items-center space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-600">
                    <i class="fas fa-bell text-xl"></i>
                </a>
                <div class="relative group">
                    <div class="flex items-center space-x-2 cursor-pointer">
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                            <i class="fas fa-user text-blue-600"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Resume Upload Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Upload Your Resume</h1>
            <p class="text-gray-600 mb-8">Upload your resume or paste a job description to analyze your skill gaps.</p>

            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <!-- Tabs -->
                <div class="flex border-b">
                    <button id="resume-tab" class="flex-1 py-4 px-1 text-center font-medium text-gray-500 border-b-2 border-blue-600 text-blue-600">
                        Upload Resume
                    </button>
                    <button id="job-tab" class="flex-1 py-4 px-1 text-center font-medium text-gray-500">
                        Paste Job Description
                    </button>
                </div>

                <!-- Resume Upload Form -->
                <div id="resume-form" class="p-8">
                    <div id="dropzone" class="dropzone rounded-lg p-12 text-center mb-6">
                        <div class="mx-auto w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                            <i class="fas fa-file-upload text-blue-600 text-2xl"></i>
                        </div>
                        <h3 class="text-lg font-medium text-gray-800 mb-1">Drag and drop your resume here</h3>
                        <p class="text-gray-500 mb-4">or</p>
                        <label for="file-upload" class="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Browse Files
                        </label>
                        <input id="file-upload" type="file" class="hidden" accept=".pdf,.doc,.docx">
                        <p class="text-xs text-gray-500 mt-4">Supported formats: PDF, DOC, DOCX (Max 5MB)</p>
                    </div>

                    <div id="upload-progress" class="hidden">
                        <div class="flex justify-between text-sm text-gray-600 mb-2">
                            <span id="file-name">Resume.pdf</span>
                            <span id="file-size">3.2 MB</span>
                        </div>
                        <div class="progress-bar bg-gray-200 mb-4">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>
                        <p class="text-sm text-gray-500 text-center">Analyzing your resume...</p>
                    </div>
                </div>

                <!-- Job Description Form -->
                <div id="job-form" class="p-8 hidden">
                    <div class="mb-4">
                        <label for="job-title" class="block text-sm font-medium text-gray-700 mb-1">Job Title</label>
                        <input type="text" id="job-title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. Senior Software Engineer">
                    </div>
                    <div class="mb-4">
                        <label for="job-description" class="block text-sm font-medium text-gray-700 mb-1">Job Description</label>
                        <textarea id="job-description" rows="8" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Paste the full job description here..."></textarea>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="px-8 pb-8">
                    <div id="resume-actions" class="flex justify-end space-x-3">
                        <a href="dashboard.html" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancel</a>
                        <button id="analyze-btn" class="px-6
