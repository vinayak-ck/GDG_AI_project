<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerReady | Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .star {
            color: #d1d5db;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star.active {
            color: #f59e0b;
        }
        .star:hover, .star.hovered {
            color: #f59e0b;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <a href="dashboard.html" class="text-gray-600 hover:text-blue-600">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <i class="fas fa-chart-line text-blue-600 text-2xl"></i>
                <span class="text-xl font-bold text-gray-800">CareerReady</span>
            </div>
            <div class="flex items-center space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-600">
                    <i class="fas fa-bell text-xl"></i>
                </a>
                <div class="relative group">
                    <div class="flex items-center space-x-2 cursor-pointer">
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                            <i class="fas fa-user text-blue-600"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Feedback Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-sm p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Share Your Feedback</h1>
            <p class="text-gray-600 mb-8">We'd love to hear your thoughts about CareerReady to help us improve.</p>

            <form>
                <!-- Rating -->
                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-700 mb-4">How would you rate your experience?</label>
                    <div class="flex justify-center space-x-2" id="rating-stars">
                        <i class="star fas fa-star text-3xl" data-rating="1"></i>
                        <i class="star fas fa-star text-3xl" data-rating="2"></i>
                        <i class="star fas fa-star text-3xl" data-rating="3"></i>
                        <i class="star fas fa-star text-3xl" data-rating="4"></i>
                        <i class="star fas fa-star text-3xl" data-rating="5"></i>
                    </div>
                    <input type="hidden" id="rating-value" name="rating" value="0">
                </div>

                <!-- Feedback Text -->
                <div class="mb-6">
                    <label for="feedback" class="block text-sm font-medium text-gray-700 mb-2">Your feedback</label>
                    <textarea id="feedback" name="feedback" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="What did you like or dislike about CareerReady?"></textarea>
                </div>

                <!-- Contact Info -->
                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Can we contact you about this feedback?</label>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center">
                            <input id="contact-yes" name="contact" type="radio" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <label for="contact-yes" class="ml-2 block text-sm text-gray-700">Yes</label>
                        </div>
                        <div class="flex items-center">
                            <input id="contact-no" name="contact" type="radio" class="h-4 w-4 text-blue-600 focus:ring-blue-500" checked>
                            <label for="contact-no" class="ml-2 block text-sm text-gray-700">No</label>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Star rating functionality
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('rating-value');
        let currentRating = 0;
        let hoverRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                currentRating = parseInt(star.getAttribute('data-rating'));
                ratingInput.value = currentRating;
                updateStars();
            });

            star.addEventListener('mouseover', () => {
                hoverRating = parseInt(star.getAttribute('data-rating'));
                updateStars(true);
            });

            star.addEventListener('mouseout', () => {
                updateStars();
            });
        });

        function updateStars(isHover = false) {
            stars.forEach(star => {
                const starRating = parseInt(star.getAttribute('data-rating'));
                
                if (isHover) {
                    star.classList.toggle('hovered', starRating <= hoverRating);
                } else {
                    star.classList.toggle('active', starRating <= currentRating);
                    star.classList.remove('hovered');
                }
            });
        }
    </script>
</body>
</html>
